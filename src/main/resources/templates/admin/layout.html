<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">관리자 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <th:block layout:fragment="css">
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="admin/plugins/fontawesome-free/css/all.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="admin/dist/css/adminlte.min.css">

        <link rel="stylesheet" href="admin/plugins/chart.js/Chart.min.css">
    </th:block>
</head>
<body class="hold-transition sidebar-mini">

    <div class="wrapper">

        <div th:replace="~{admin/common/header}"></div>

        <div th:replace="~{admin/common/side}"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper p-3">
            <div layout:fragment="content">
            </div>
        </div>
        <!-- /.content-wrapper -->

        <div th:replace="~{admin/common/footer}"></div>
    </div>

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="admin/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="admin/dist/js/adminlte.min.js"></script>
    <script src="admin/plugins/chart.js/Chart.min.js"></script>

    <div layout:fragment="script"></div>

</body>
</html>
